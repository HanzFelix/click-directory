<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Click Directory</title>
</head>

<body>
    <button onclick="deleteLocalStorage()">Reset LocalStorage</button>
    <button onclick="saveToJsonFile()">Save to file</button>
    <input type="file" onclick="loadFromJsonFile()">Load from file</button>
    <main class="container" id="grid">
        <!--Add card-->
        <div class="card" id="add-card">
            <!--Edit card's temp location-->
            <form class="card-form card-edit" id="edit-form" action="#" autocomplete="off">
                <h5>Edit Directory</h5>
                <div class="row">
                    <span class="material-icons">
                        title
                    </span>
                    <input type="text" name="title" id="edit-title" placeholder="Title" maxlength="64" >
                </div>
                <div class="row">
                    <span class="material-icons">
                        link
                    </span>
                    <input type="url" name="url" id="edit-url" placeholder="URL">
                </div>
                <div class="row">
                    <span class="material-icons">
                        wallpaper
                    </span>
                    <label for="edit-image" id="label-image">Browse...</label>
                    <input type="file" name="image" id="edit-image" hidden accept="image/*">
                </div>
                <div class="row button-row">
                    <button class="material-icons check-button" value="update">check</button>
                    <button class="material-icons delete-button" value="delete">delete</button>
                    <button class="material-icons cancel-button" value="cancel">close</button>
                </div>
            </form>
            <form class="card-form card-add" id="add-form" action="#" autocomplete="off">
                <h5>Create Directory</h5>
                <div class="row">
                    <span class="material-icons">
                        title
                    </span>
                    <input type="text" name="title" id="input-title" placeholder="Title" maxlength="64">
                </div>
                <div class="row">
                    <span class="material-icons">
                        link
                    </span>
                    <input type="url" name="url" id="input-url" placeholder="URL">
                </div>
                <div class="row">
                    <span class="material-icons">
                        wallpaper
                    </span>
                    <label for="input-image" id="label-edit-image">Browse...</label>
                    <input type="file" name="image" id="input-image" hidden accept="image/*">
                </div>
                <div class="row button-row">
                    <button class="material-icons check-button">check</button>
                </div>
            </form>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="bod">
    <button onclick="addCard()">Add Cards</button>
    <main class="container" id="grid">
        <div class="card add" id="add-btn">
            <a>
                <div class="card-add">
                    <h5>Create Directory</h5>
                    <input type="text" name="" id="">
                    <input type="url" name="" id="">
                    <input type="file" name="" id="">
                    <input type="submit" onclick="addCard()" value="&#10004;">
                </div>
            </a>
        </div>
        <div class="card" draggable="true">
            <a href="#">
                <div class="card-url">
                    <button class="edit-button hidden">&bull;&bull;&bull;</button>
                    <p>Facebook.com</p>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#">
                <div class="card-url">
                    <button class="edit-button hidden">&bull;&bull;&bull;</button>
                    <p>Text</p>
                </div>
            </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

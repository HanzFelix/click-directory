<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="bod">
    <button onclick="addCard()">Add Cards</button>
    <main class="container" id="grid">
        <div class="card add" id="add-btn">
            <div class="card-add">
                <h5>Create Directory</h5>
                <input type="text" name="" id="">
                <input type="url" name="" id="">
                <label for="input-file">Browse...</label>
                <input type="file" name="" id="input-file" hidden>
                <input type="submit" onclick="addCard()" value="&#10004;" accept="image/*" >
            </div>
        </div>
        <div class="card" draggable="true">
            <button class="edit-button hidden">&bull;&bull;&bull;</button>
            <a href="https://google.com/" class="card-url">
                    <div></div>
                    <p>
                        Google.com<br>
                        <span>
                            https://google.com/
                        </span>
                    </p>
            </a>
        </div>
        <div class="card">
            <button class="edit-button hidden">&bull;&bull;&bull;</button>
            <a href="#" class="card-url">
                    <div></div>
                    <p>Website.com</p>
            </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
